<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>New Tweet</title>
    <div th:replace="fragments/styling :: headStyles" ></div>
</head>

<body>
    <div class="container">
        <div th:replace="fragments/navbar"></div>
        <div class="jumbotron col-md-8 col-md-offset-2">
            <h2 class="newTweetTitle">New Tweet</h2><br />
            <form th:action="@{/tweets}" th:object="${tweet}" method="post" autocomplete="off">
                <div class="form-group">
                    <textarea rows="5" th:field="*{message}" placeholder="What's happening?"
                        class="form-control newTweetText"></textarea>
                    <label th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="validation-message"></label>	
                </div>
                <div class="form-group">
                    <button class="btn btn-md btn-twit btn-block" name="Submit" value="Submit" type="Submit">Tweet it!</button>
                </div>
            </form>
            <div th:if="${successMessage}">
                <h3 class="newTweetSuccess"><span class="text-success newTweetSuccess" th:utext="${successMessage}"></span></h3>
            </div> 
        </div>
    </div>
    <div th:replace="fragments/footer"></div>
</body>
</html>
