<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Log in</title>
    <div th:replace="fragments/styling :: headStyles"></div>
</head>

<body>
    <div class="container-fluid">
        <div th:replace="fragments/navbar"></div>
        <div class="row flex">
            <div class="col-sm-1 col-xs-2"></div>
            <div class="col-sm-5 hidden-xs">
                <img class="authoImage center"
                    src="https://adigitalboom.com/wp-content/uploads/2017/11/image001-1200x900.gif">
            </div>
            <div class="col-sm-5 col-xs-8">
                <h2 class="authoTitle">Welcome!</h2>
                <form class="authoForm" th:action="@{/login}" method="post">
                    <br />
                    <input type="text" id="username" name="username" th:placeholder="Username" class="form-control" />
                    <br />
                    <input type="password" th:placeholder="Password" id="password" name="password"
                        class="form-control" />
                    <br />
                    <div align="center" th:if="${param.error}">
                        <h4 style="color: red">Login unsuccessful.</h4>
                    </div>
                    <button class="btn btn-md btn-success btn-block" name="Submit" value="Login" type="Submit">Log
                        in</button>
                </form>
                <a th:href="@{/signup}" class="btn btn-md btn-success btn-block authoSubmit" name="Submit"
                    value="Sign Up" type="Submit">Sign Up</a>
            </div>
            <div class="col-sm-1 col-xs-2"></div>
        </div>
    </div>
    <div th:replace="fragments/footer"></div>
</body>

</html>
