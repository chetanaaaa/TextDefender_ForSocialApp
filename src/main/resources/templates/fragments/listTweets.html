<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <div th:fragment="listTweets">
        <ul class="list-group" th:each="tweet:${tweetList}">
            <li class="list-group-item">
                <div class="row">
                    <div class="col col-sm-2 col-md-1">
                        <p class="tweetIcon"><i class="far fa-user-circle fa-3x" style="color:purple;"></i></p>
                    </div>
                    <div class="col col-sm-10 col-md-11">
                        <div class="tweetHead">
                            <h4>
                                <a class="tweetName" th:href="@{/users/} + ${tweet.user.username}">
                                    <span th:text="${tweet.user.firstName}"></span>
                                    <span th:text="${tweet.user.lastName}"></span>
                                </a>
                                @<span th:text="${tweet.user.username}"></span> â€¢ <small><span
                                        th:text="${tweet.date}"></span></small>
                            </h4>
                        </div>
                        <p class="tweetContent" th:utext="${tweet.message}"></p>
                        <div class="tweetFoot">
                            <p class="tweetFootElement"><i class="far fa-comment fa-lg"></i></p>
                            <p class="tweetFootElement"><i class="fas fa-retweet fa-lg"></i></p>
                            <p class="tweetFootElement"><i class="far fa-heart fa-lg"></i>
                            <p class="tweetFootElement"><i class="fas fa-external-link-alt fa-lg"></i></p>
                        </div>
                        <form method="post" th:action="@{/comments/tweet}">
                            <input type="hidden" name="tweetId" th:value="${tweet.id}" />
                            <input type="hidden" name="userId" th:value="${userId}" />
                            <!-- Hidden input field to convert the tweet ID from string to Long if null -->
   
    <textarea name="content" rows="4" cols="50" required></textarea><br>
                            <button type="submit">Add Comment</button>
                        </form>
                        
                        
                        
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>

</html>
