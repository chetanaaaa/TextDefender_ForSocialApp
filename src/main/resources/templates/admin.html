<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Spam Words</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<style>
        .center {
            text-align: center;
        }

        /* Form styles */
        #addSpamWordForm {
            margin-bottom: 20px;
        }

        #addSpamWordForm input[type="text"] {
            width: 200px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        #addSpamWordForm button {
            padding: 5px 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #addSpamWordForm button:hover {
            background-color: #0056b3;
        }

        /* List styles */
        #spamWordList {
            list-style-type: none;
            padding: 0;
        }

        #spamWordList li {
            margin-bottom: 5px;
        }

        /* Link styles */
        .manage-users-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <body class="p-3 m-0 border-0 bd-example m-0 border-0">

        <!-- Example Code -->
        
            
        <div id="carouselExampleRide" class="carousel slide" data-bs-ride="true">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://quotefancy.com/media/wallpaper/3840x2160/4777471-George-Carlin-Quote-There-are-no-bad-words-Bad-thoughts-Bad.jpg" class="d-block w-100" height="400"  width="500" alt="bad">
              </div>
              <div class="carousel-item">
                <img src="https://www.therampageonline.com/wp-content/uploads/2018/10/Evolution-Social-Media-Friendships-4.jpg" height="400"  width="500" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://grammarist.com/wp-content/uploads/Grammarist-Featured-Image-V7-2023-02-09T152422.358.png" height="400"  width="500" class="d-block w-100" alt="foul">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <div class="center">
            <h1>Admin - Manage Spam Words</h1>
        </div>
    
        <!-- Form to Add a New Spam Word -->
        <div class="center">
            <h2>Add New Spam Word</h2>
            <form id="addSpamWordForm">
                <input type="text" id="newSpamWord" placeholder="Enter new spam word">
                <button type="submit">Add</button>
            </form>
        </div>
    
        <!-- List of Existing Spam Words -->
        <div class="center">
            <h2>Existing Spam Words</h2>
            <ul id="spamWordList">
                <!-- Spam words will be dynamically added here -->
            </ul>
        </div>
    
       
        <a href="/admin/manage" class="manage-users-link">Manage Users</a>
    </body>
    
<script>
	// admin.js

document.addEventListener("DOMContentLoaded", function() {
    // Function to fetch existing spam words from the backend
    function fetchSpamWords() {
        fetch('/api/spam-words')
            .then(response => response.json())
            .then(spamWords => {
                const spamWordList = document.getElementById('spamWordList');
                spamWordList.innerHTML = ''; // Clear existing list
                spamWords.forEach(spamWord => {
                    const listItem = document.createElement('li');
                    listItem.textContent = spamWord.word;
                    spamWordList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching spam words:', error));
    }

    // Call fetchSpamWords function when the page loads to display existing spam words
    fetchSpamWords();

    // Event listener for the add spam word form submission
    document.getElementById('addSpamWordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const newSpamWord = document.getElementById('newSpamWord').value;
        
        // Send POST request to add new spam word
        fetch('/api/spam-words', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ word: newSpamWord })
        })
        .then(response => {
            if (response.ok) {
                // If successful, fetch and display updated list of spam words
                fetchSpamWords();
                document.getElementById('newSpamWord').value = ''; // Clear input field
            } else {
                console.error('Error adding spam word');
            }
        })
        .catch(error => console.error('Error adding spam word:', error));
    });
});

</script>

</html>
